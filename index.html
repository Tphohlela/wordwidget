<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-2">
            Word widget
        </h1>

        <h4 class="mt-5">
            Please enter a sentence of more than 5 words
        </h4>

        <div class="error">

        </div>

        <div class="d-flex flex-column align-items-center my-custom-row">
            <div class="col-5">
                <div class="form-group">
                    <textarea class="input form-control" rows="3" style="height:100%;"
                        id="exampleFormControlTextarea1"></textarea>
                </div>
            </div>

            <div class="row mb-3 m-3">
                <div class="col-12 fs-5">
                    <div class="d-flex flex-row">
                        <div class="col-4 text-center p-2">
                            <div class=""><button type="button" class="btn btn-secondary"
                                    onclick="wordGame()">Analyze</button></div>
                        </div>

                        <div class="form-check">
                            <div class="form-check p-2">
                                <label class="p-1 form-check-label" for="flexCheckDefault">
                                    Click to only see highlighted words
                                </label>
                                <input class="checkbox form-check-input" onchange="hideAndHighlight()" type="checkbox"
                                    id="flexCheckDefault">
                            </div>
                        </div>
                    </div>
                    <ul class="legend ">
                        <li><span class="yellow"></span>Words that have more than 4 characters</li>
                        <li><span class="purple"></span>Words that are the longest</li>
                      </ul>
                </div>
            </div>

            <ul class="displayKey"></ul>

            <ul class="wordSentence"> </ul>

            <ul class="sentenceLength"></ul>

            <script class="entry-template" type="text/x-handlebars-template">
                           <table class="table table-bordered table-hover">
                    <thead>
                      <tr class="parent">
                        <th scope="col">Sentences entered</th>
                      </tr>
                    </thead>
                    
                    <tbody>
                        {{#each sentences}}
                      <tr class="parent">
                        <td class="eachSentence">{{sentence}}</td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
            </script>

            <div class="displayFiveSentences"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

<script src="./wordff.js"></script>
<script src="./word.js"></script>

</html>
